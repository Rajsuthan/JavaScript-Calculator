<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>JavaScript Calculator</h1>
    <p>You can use the calculator to calculate various Calculations</p>
  </header>

  <div class="calculator">
    <input class="input_1" type="number" placeholder="Input 1"><br>
    <input class="input_2" type="number" placeholder="Input 2"><br>
    <select id="operator">
      <option value="add">Add</option>
      <option value="sub">Substact</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
    </select><br>
    <button class="submitBtn">Submit</button>
  </div>

  <div class="result">
    <h3>Result</h3>
    <h1 class="result_h1">586583</h1>
  </div>

    <script src="app.js"></script>
</body>
</html>
